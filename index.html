<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" type="text/css">
</head>
<body>

  <container>
  
  <aside class="score">
    <h2 id="playerPoints">Player: 0</h2>
    <h2 id="computerPoints">Computer: 0</h2>

    <div id="updates"></div>

  </aside>

  <header>
    <h1>Rock! Paper! Scissors!</h1>
  </header>

  <main>
    <div id="rockDiv">
      <button id="rock" class="far fa-hand-rock"></button>
      <h5>rock</h5>
    </div>

    <div id="paperDiv">
      <button id="paper" class="far fa-hand-paper"></button>
      <h5>paper</h5>
    </div>

    <div id="scissorsDiv">
      <button id="scissors" class="far fa-hand-scissors"></button>
      <h5>scissors</h5>
    </div>
  </main>

  

  <aside class="gameList">
    <ul id="gameListUpdates"></ul>
  </aside>
 

</container>

    <script src="script.js"></script>
</body>
</html>
